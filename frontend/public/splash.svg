<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Animated circles (represents loading) -->
  <defs>
    <linearGradient id="gradSplash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot Icon Simple -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <rect x="-40" y="-50" width="80" height="70" rx="12" fill="#F8FAFC"/>

    <!-- Eyes -->
    <circle cx="-20" cy="-25" r="8" fill="#06B6D4"/>
    <circle cx="20" cy="-25" r="8" fill="#06B6D4"/>

    <!-- Antenna -->
    <line x1="0" y1="-50" x2="0" y2="-65" stroke="#A855F7" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-65" r="5" fill="#EC4899"/>

    <!-- Smile -->
    <path d="M -20 5 Q 0 15 20 5" stroke="#334155" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Loading dots -->
  <circle cx="70" cy="160" r="6" fill="url(#gradSplash)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="100" cy="160" r="6" fill="url(#gradSplash)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="130" cy="160" r="6" fill="url(#gradSplash)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
