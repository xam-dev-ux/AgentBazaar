<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0F172A"/>

  <!-- Gradient Circle Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <circle cx="512" cy="512" r="400" fill="url(#grad1)"/>

  <!-- Robot Head -->
  <g transform="translate(512, 512)">
    <!-- Main Head -->
    <rect x="-160" y="-180" width="320" height="280" rx="40" fill="#1E293B" stroke="#06B6D4" stroke-width="6"/>

    <!-- Eyes -->
    <circle cx="-80" cy="-80" r="40" fill="#06B6D4"/>
    <circle cx="80" cy="-80" r="40" fill="#06B6D4"/>
    <circle cx="-80" cy="-80" r="20" fill="#0F172A"/>
    <circle cx="80" cy="-80" r="20" fill="#0F172A"/>

    <!-- Antenna -->
    <line x1="0" y1="-180" x2="0" y2="-240" stroke="#A855F7" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="-240" r="20" fill="#EC4899"/>

    <!-- Mouth/Speaker Grille -->
    <rect x="-100" y="20" width="200" height="60" rx="10" fill="#334155"/>
    <line x1="-80" y1="35" x2="80" y2="35" stroke="#06B6D4" stroke-width="3"/>
    <line x1="-80" y1="50" x2="80" y2="50" stroke="#06B6D4" stroke-width="3"/>
    <line x1="-80" y1="65" x2="80" y2="65" stroke="#06B6D4" stroke-width="3"/>

    <!-- Ears/Sensors -->
    <circle cx="-180" cy="-40" r="30" fill="#1E293B" stroke="#A855F7" stroke-width="4"/>
    <circle cx="180" cy="-40" r="30" fill="#1E293B" stroke="#A855F7" stroke-width="4"/>
  </g>

  <!-- Text -->
  <text x="512" y="880" font-family="Inter, sans-serif" font-size="80" font-weight="800" fill="#F8FAFC" text-anchor="middle">AgentBazaar</text>
  <text x="512" y="940" font-family="Inter, sans-serif" font-size="40" font-weight="500" fill="#94A3B8" text-anchor="middle">AI Agents on Base</text>
</svg>
